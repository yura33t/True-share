
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueShare | Premium Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone позволяет браузеру компилировать TSX файлы напрямую -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        .initial-loader {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: #000; z-index: 9999; position: relative;
        }
        .spinner {
            width: 24px; height: 24px; border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react,react-dom",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div class="initial-loader">
            <div class="spinner"></div>
            <div style="margin-top: 20px; font-size: 10px; text-transform: uppercase; letter-spacing: 0.4em; color: rgba(255,255,255,0.3); font-weight: bold;">
                System Loading
            </div>
        </div>
    </div>

    <!-- Загружаем приложение как TSX с компиляцией в браузере. 
         Это обходит проблемы с типами файлов на хостингах типа Render. -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
