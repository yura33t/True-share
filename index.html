
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueShare | Premium Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: #fff; margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        .initial-loader {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: #000; z-index: 9999; position: relative;
        }
        .spinner {
            width: 28px; height: 28px; border: 2px solid rgba(255, 255, 255, 0.05);
            border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #error-display { display: none; margin-top: 24px; text-align: center; max-width: 300px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.48.1",
        "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react,react-dom",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div class="initial-loader">
            <div id="spinner" class="spinner"></div>
            <div id="loader-text" style="margin-top: 20px; font-size: 10px; text-transform: uppercase; letter-spacing: 0.4em; color: rgba(255,255,255,0.4); font-weight: bold;">
                System Loading
            </div>
            <div id="error-display">
                <p id="error-text" style="font-size: 12px; color: #ff4444; margin-bottom: 16px; opacity: 0.8;"></p>
                <button onclick="localStorage.clear(); window.location.reload();" style="background: white; color: black; padding: 10px 20px; border-radius: 8px; font-weight: bold; font-size: 12px;">
                    Очистить кеш и войти
                </button>
            </div>
        </div>
    </div>

    <script>
        // Отлов ошибок загрузки модулей с безопасной проверкой свойств
        window.addEventListener('error', function(e) {
            const message = e.message || '';
            const isScriptError = e.target && e.target.tagName === 'SCRIPT';
            
            if (message.includes('import') || message.includes('Unexpected token') || isScriptError) {
                const spinner = document.getElementById('spinner');
                if (spinner) spinner.style.display = 'none';
                
                const loaderText = document.getElementById('loader-text');
                if (loaderText) loaderText.innerText = 'Загрузка прервана';
                
                const errorDisplay = document.getElementById('error-display');
                if (errorDisplay) errorDisplay.style.display = 'block';
                
                const errorText = document.getElementById('error-text');
                if (errorText) {
                    errorText.innerText = isScriptError 
                        ? 'Не удалось загрузить один из компонентов системы. Проверьте соединение.' 
                        : 'Ошибка инициализации: ' + message;
                }
            }
        }, true);

        // Таймер-предохранитель (если за 12 секунд не загрузилось)
        setTimeout(() => {
            const root = document.getElementById('root');
            const loader = root ? root.querySelector('.initial-loader') : null;
            const errorDisplay = document.getElementById('error-display');
            
            if (loader && errorDisplay && errorDisplay.style.display !== 'block') {
                errorDisplay.style.display = 'block';
                const loaderText = document.getElementById('loader-text');
                if (loaderText) loaderText.innerText = 'Соединение затянулось';
            }
        }, 12000);
    </script>
    <script type="module" src="index.tsx"></script>
</body>
</html>
